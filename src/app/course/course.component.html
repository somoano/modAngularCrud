<div class="course-container">

    <div class="course-header">
        <h1>{{ course()?.title }}</h1>
        <img class="course-image" [src]="course()?.iconUrl">
    </div>

    
    <div class="table-container">
        <table class="results-table"></table>
        @for(lesson of lessons(); track lesson.id) {
            <tr>
                <td>
                    {{lesson.description}}
                </td>
                <td>
                    {{lesson.duration}}
                </td>
            </tr>

        }
    </div>
        
    </div>
